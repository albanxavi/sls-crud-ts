wsUserCxnHandler:
    description: websocket connect
    handler: src/websocket/user-ws-handler.connectDisconnectHandler
    timeout: 15
    events:
        - websocket: $connect
        - websocket: $disconnect
wsUserMsgHandler:
    description: websocket message handler
    handler: src/websocket/user-ws-handler.msgHandler
    timeout: 15
    events:
        - websocket: $default
